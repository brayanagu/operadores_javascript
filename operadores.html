<body>
   <script>
       // Operadores aritmeticos
       let dato1, dato2, dato3;
       let suma, sumaneg, resta, multiplicacion, divicion, resto_division, carios

       dato1 = 180;dato2 = 2100;
       dato3 = 150;

       suma = dato1 + dato2;
       sumaneg = -suma;
       resta = dato1 - dato2;
       multiplicacion  = dato1 -dato2; 
       division = dato1 / dato2;
       resto_division = dato1 % dato2;
       varios = (dato1 + dato3) * dato2;

       document.write("<h2>OPERADORES ARITMTICOS</h2><br/>");
       document.write("Suma = " + suma + "<br/>");
       document.write("Suma negada = " + sumaneg + "<br/>");
       document.write("Resta = " + resta + "<br/>");
       document.write("Producto = " + multiplicacion + "<br/>");
       document.write("Division = " + division + "<br/>");

       document.write("La variabe varios = " + varios + "<br/>");
       document.write("3 elevado al cubo son = "  (3**3));

       // Operadores logicos
       /*Ejemplos deoperador AND*/
       console.log(true && true);
       console.log(true && false);

       /*Ejemplos operador OR*/
       console.log(1 || 0);
       console.log(false || true);


       /*Ejemplos operador NOT*/
       console.log(! true);
       console.log(! false);

       //Operaciones de comparacion

       let var1 = 5, var2 = 10, var3 = "Hola";

       console.log(5 == var1 && 2 == var2);
       console.log("5" == var1);
       console.log(var1 != 10);
       console.log(var3 == "hola");
       console.log(var2 < var1);
       console.log(var2 <= 10);

       //Operadores condicionales
       let nota, resultado
       nota = prompt('introduce tu nota del examen (10-50');
       resultado = (nota >= 30) ? 'APROBADO': 'REPROBADO';
       alert('Has ' + resultado + 'el examen ||');

   </script>
